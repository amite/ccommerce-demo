{% if currentUser %}
    {% if craft.like.isLike(product.id) %}
        <a class="btn btn-default" href="{{actionUrl('like/remove', {id:product.id})}}"><span class="glyphicon glyphicon-star"></span> Unlike</a>
    {% else %}
        <a class="btn btn-primary" href="{{actionUrl('like/add', {id:product.id})}}"><span class="glyphicon glyphicon-star"></span> Like</a>
    {% endif %}
{% else %}
    <a class="btn disabled btn-primary" href="#">Like</a>
{% endif %}
